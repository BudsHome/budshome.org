<div id="sign-in" class="modal fade">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form action="/user/sign-in" method="post">
                <div class="modal-header">
                    <h5 class="modal-title">签入我的书苑</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label class="form-control-label">用户名/邮箱：</label>
                        <input type="text" class="form-control" name="name_email" placeholder="请输入用户名或者邮箱" required>
                    </div>
                    <div class="form-group">
                        <label class="form-control-label">密码：</label>
                        <input type="password" class="form-control" name="password" placeholder="请输入密码" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">现在签入</button>
                    <button type="button" class="btn btn-info" data-toggle="modal" data-target="#register" data-dismiss="modal">没有账户？请注册</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div id="sign-up" class="modal fade">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form action="/user/sign-up" method="post">
                <div class="modal-header">
                    <h5 class="modal-title">开通我的书苑</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <h6 class="small text-danger">测试</h6>
                    <div class="form-group">
                        <input type="email" class="form-control" name="email" placeholder="请输入真实邮箱，用于身份验证" required>
                        <small class="form-text text-primary">* 邮箱地址将被严格保密，绝不公开</small>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="name" placeholder="请输入用户名，用于身份验证" required>
                        <small class="form-text text-primary">* 限中文、英文(不区分大小写)，或者数字</small>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" name="password" placeholder="请输入密码，区分大小写，至少8位字符" required>
                    </div>
                    <!-- div class="form-group">
                        <input type="password" class="form-control" name="password2" placeholder="请确认密码" required>
                    </div -->
                    <div class="form-group">
                        <input type="text" class="form-control" name="invitation_code" placeholder="请输入注册邀请码">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">注册账户</button>
                    <button type="button" class="btn btn-info" data-toggle="modal" data-target="#sign-in" data-dismiss="modal">已有账户？请登录</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div id="sign-out" class="modal fade">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>您确定退出书苑吗？</p>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary">是</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">否</button>
            </div>
        </div>
    </div>
</div>
